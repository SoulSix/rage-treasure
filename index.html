<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Treasure Hunting Data</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Treasure Hunting Data</h1>
    <hr/>
    <details class="section">
        <summary class="section-summary">
            Manage Settings
        </summary>
        <label> Min group count: <input id="min-count-input" type="number" value="4" min="1" style="width:60px"></label>
        <button id="apply-min-count-btn" type="button">Apply</button>
        <button id="reset-btn" type="button">Reset table</button>
        <button id="clear-btn" type="button">Clear grid</button>
        <hr/>
    </details>
    <details class="section">
        <summary class="section-summary">
            Import data
        </summary>

        <div id="chunk-grid">
            <!-- Chunk 1 -->
            <div class="chunk-box">
                <textarea id="chunk1" class="chunk-textarea"></textarea>
                <button id="import-chunk-1" class="chunk-btn">Import Chunk 1</button>
            </div>

            <!-- Chunk 2 -->
            <div class="chunk-box">
                <textarea id="chunk2" class="chunk-textarea"></textarea>
                <button id="import-chunk-2" class="chunk-btn">Import Chunk 2</button>
            </div>

            <!-- Chunk 3 -->
            <div class="chunk-box">
                <textarea id="chunk3" class="chunk-textarea"></textarea>
                <button id="import-chunk-3" class="chunk-btn">Import Chunk 3</button>
            </div>

            <!-- Chunk 4 -->
            <div class="chunk-box">
                <textarea id="chunk4" class="chunk-textarea"></textarea>
                <button id="import-chunk-4" class="chunk-btn">Import Chunk 4</button>
            </div>
        </div>
        <hr/>
    </details>
    <!-- Share section -->
    <details class="section">
        <summary class="section-summary">
            Export/Share
        </summary>

        <button id="export-btn" type="button">Share</button><br/>
        <textarea id="export-output-link" rows="5" readonly></textarea>
    </details>
    <hr/>
    <div id="legend"></div>
    <div id="table-container"></div>

    <script src="scripts/lib/lz-string.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
